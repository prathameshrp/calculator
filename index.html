<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - TOP project</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="display">
            <!-- 2+3 -->
        </div>

        <div id="keyboard">
            <div class="btn"><button id="clear">C</button></div>
            <div class="btn"><button id="extra">+/-</button></div>
            <div class="btn"><button id="modulo" value="%" class="operator">%</button></div>
            <div class="btn"><button id="divide" value="/" class="operator">/</button></div>
            <div class="btn"><button id="7" value="7">7</button></div>
            <div class="btn"><button id="8" value="8">8</button></div>
            <div class="btn"><button id="9" value="9">9</button></div>
            <div class="btn"><button id="multiply" value="*" class="operator">*</button></div>
            <div class="btn"><button id="4" value="4">4</button></div>
            <div class="btn"><button id="5" value="5">5</button></div>
            <div class="btn"><button id="6" value="6">6</button></div>
            <div class="btn"><button id="subtract" value="-" class="operator">-</button></div>
            <div class="btn"><button id="1" value="1" >1</button></div>
            <div class="btn"><button id="2" value="2">2</button></div>
            <div class="btn"><button id="3" value="3">3</button></div>
            <div class="btn"><button id="add" value="+" class="operator">+</button></div>
            <div class="btn"><button id="0" value="0">0</button></div>
            <div class="btn"><button id="00" value="00">00</button></div>
            <div class="btn"><button id="decimal" value=".">.</button></div>
            <div class="btn"><button id="calculate" class="operator">=</button></div>
        </div>
    </div>
</body>
</html>
