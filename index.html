<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - TOP project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="dis">
            <span id="answer"></span>

            <span id="display"></span>
            <!-- 2+3 -->
        </div>
        <div id="keyboard">
            <div class="btn"><button id="clear" class="row1">C</button></div>
            <div class="btn"><button id="extra" class="row1">⌫</button></div>
            <div class="btn"><button id="modulo" value="%" class="operator row1">%</button></div>
            <div class="btn"><button id="divide" value="/" class="operator clmn">÷</button></div>
            <div class="btn"><button id="7" value="7" class="nrml">7</button></div>
            <div class="btn"><button id="8" value="8" class="nrml">8</button></div>
            <div class="btn"><button id="9" value="9" class="nrml">9</button></div>
            <div class="btn"><button id="multiply" value="*" class="operator clmn">×</button></div>
            <div class="btn"><button id="4" value="4" class="nrml">4</button></div>
            <div class="btn"><button id="5" value="5" class="nrml">5</button></div>
            <div class="btn"><button id="6" value="6" class="nrml">6</button></div>
            <div class="btn"><button id="subtract" class="clmn operator" value="-">-</button></div>
            <div class="btn"><button id="1" value="1" class="nrml">1</button></div>
            <div class="btn"><button id="2" value="2" class="nrml">2</button></div>
            <div class="btn"><button id="3" value="3" class="nrml">3</button></div>
            <div class="btn"><button id="add" value="+" class=" clmn operator">+</button></div>
            <div class="btn"><button id="decimal" value="." class="nrml">.</button></div>
            <div class="btn"><button id="0" value="0" class="nrml">0</button></div>
            <div class="btn"><button id="00" value="00" class="nrml">00</button></div>

            <div class="btn"><button id="calculate" class="operator clmn">=</button></div>
        </div>
    </div>
</body>

</html>
